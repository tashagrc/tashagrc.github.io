# =====================================================
# Project data displayed on the Projects page.
#
# All project information is provided directly in this YAML file.
# No GitHub API fetching is required.
#
# Required fields:
#   - id: Unique identifier for the project
#   - displayName: Name displayed on the website
#   - featured: true/false (controls homepage visibility)
#
# Optional fields:
#   - description: Project description
#   - topics: Array of topic tags (e.g., ["react", "typescript"])
#   - language: Primary programming language
#   - previewImage: URL or path to preview image
#   - html_url / githubUrl / github: Link to GitHub repository
#   - homepage / homepageUrl: Link to live project/demo
#   - links: Array of custom links with type and url
#   - created_at / createdAt: ISO date string
#   - updated_at / updatedAt: ISO date string
#   - pushed_at / pushedAt: ISO date string
# =====================================================

projects:
  items:
    - id: "aura"
      displayName: "Aura"
      description: "Aura is an app designed to help blind individuals independently match their outfits using machine learning and RFID technology. It works by scanning clothing tags embedded with RFID chips to identify colors, patterns, and textures. The app then provides guidance on matching clothes based on color theory. Aura has won several awards, including GEMASTIK XVII and Microsoft's AI for Accessibility."
      topics:
        - "cross-platform"
        - "hackathon"
      language: "Dart, Flutter"
      previewImage: "/images/aura.png"
      homepage: https://linktr.ee/project_aura
      featured: true
      created_at: "2024-07-01T00:00:00Z"
      updated_at: "2024-12-31T00:00:00Z"

    - id: "mimicri"
      displayName: "Mimicri"
      description: "Mimicri helps painters achieve target colors by providing accurate color mixing formulas using UIKit, VIPER architecture, SwiftData, Combine, and the Kubelka-Munk theory, with CI/CD implementation."
      topics:
        - "ios"
        - "apple-academy"
      language: "Swift, UIKit"
      previewImage: "/images/mimicri.png"
      html_url: https://github.com/tashagrc/colormixer
